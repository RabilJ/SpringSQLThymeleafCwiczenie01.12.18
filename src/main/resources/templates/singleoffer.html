<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h1 th:text="|Nazwa produktu: ${offer.productName}|">Czekolada Milka</h1>
<h2 th:text="|Oryginalna cena: ${offer.originalPrice}|">Cena przed: 20.00</h2>
<h2 th:text="|Po przecenie: ${offer.discountedPrice}|">Cena po 18.00</h2>
<h2 th:text="| Data ważności oferty: ${offer.untilDate}|">Oferta ważna do 2019-01-01</h2>
<h2 th:text="|Sklep: ${offer.shop}|">Sklep</h2>
    <h3 th:text="|Liczba odsłon: ${offer.views}|">Liczba odsłon: 3</h3>
    <div th:switch="${offer.shop}">
        <img th:src="@{/img/tesco.jpg}"
             th:case="Tesco"
             alt="Generic placeholder image">
        <img th:src="@{/img/auchan.png}"
             th:case="Auchan"
             alt="Generic placeholder image">
        <img th:src="@{/img/carrefour.png}"
             th:case="Carrefour"
             alt="Generic placeholder image">
    </div>
</div>










<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
